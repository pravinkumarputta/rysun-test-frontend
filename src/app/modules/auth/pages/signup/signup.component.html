<div class="signup-container">
  <div class="signup-form-wrapper">
    <h2>Create Account</h2>
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          formControlName="fullName"
          placeholder="Enter your full name"
          [class.error]="signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched"
        >
        <div class="error-message" *ngIf="signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched">
          {{ getErrorMessage('fullName') }}
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="emailId">Email ID</label>
        <input
          type="email"
          id="emailId"
          formControlName="emailId"
          placeholder="Enter your email"
          [class.error]="signupForm.get('emailId')?.invalid && signupForm.get('emailId')?.touched"
        >
        <div class="error-message" *ngIf="signupForm.get('emailId')?.invalid && signupForm.get('emailId')?.touched">
          {{ getErrorMessage('emailId') }}
        </div>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="tel"
          id="phoneNumber"
          formControlName="phoneNumber"
          placeholder="Enter your phone number"
          [class.error]="signupForm.get('phoneNumber')?.invalid && signupForm.get('phoneNumber')?.touched"
        >
        <div class="error-message" *ngIf="signupForm.get('phoneNumber')?.invalid && signupForm.get('phoneNumber')?.touched">
          {{ getErrorMessage('phoneNumber') }}
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
        >
        <div class="error-message" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
          [class.error]="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched"
        >
        <div class="error-message" *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
          {{ getErrorMessage('confirmPassword') }}
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="signupForm.invalid || isLoading" 
        class="submit-btn"
      >
        <span *ngIf="!isLoading">Sign Up</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>

      <!-- Messages -->
      <div class="message-container">
        <div class="success-message" *ngIf="successMessage">
          {{ successMessage }}
        </div>
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
</div>
